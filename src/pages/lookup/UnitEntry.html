<ion-header>
  <amc-navbar title="Unit Entry"></amc-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="entryForm" (ngSubmit)="OnSubmit(entryForm)" novalidate>
    <amc-textbox label="Unit" formControlName="FUNIT" keyfield></amc-textbox>
    <amc-textbox label="Unit Name" formControlName="FUNITSN" validation="true"></amc-textbox>
    <button ion-button block type="submit" [disabled]="entryForm.invalid">更新</button>
  </form>
</ion-content>
