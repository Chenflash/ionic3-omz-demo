<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unit Favorite</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of this.dataBind[this.masterCollection]" (click)="onItemClick(item, $event)" (press)="onItemHold(item, $event)">
       <ng-container [ngTemplateOutlet]="FavoriteList" [ngTemplateOutletContext]="{$implicit:item}"></ng-container>
    </button>
  </ion-list>
</ion-content>

<ng-template #FavoriteList let-item>
  <h2>{{ item?.FUNIT }}</h2>
  <h2>{{ item?.FUNITSN }}</h2>
</ng-template>
