<ion-header>
  <amc-navbar title="FavoriteList" showOptions="true"></amc-navbar>
</ion-header>
<ion-content padding>
  <amc-list [TemplateOutlet]="FavoriteList" [DataSource]='this.dataBind[this.masterCollection]' (ItemClick)="onItemClick($event)"
    (ItemHold)="onItemHold($event)"></amc-list>
</ion-content>

<ng-template #FavoriteList let-item>
  <h2>{{ item?.FUNIT }}</h2>
  <h2>{{ item?.FUNITSN }}</h2>
</ng-template>
