<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unit Favorite</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let unit of this.dataBind.UNITT" (click)="onItemClick(unit, $event)" (press)="onHold(unit, $event)">
      <h2>{{ unit.FUNIT }}</h2>
      <p>{{ unit.FUNITSN }}</p>
    </button>
  </ion-list>
</ion-content>
