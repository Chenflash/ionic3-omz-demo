<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Unit Favorite</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>

      <p>{{ item.FUNITSN }}</p>
    </button>
  </ion-list>
</ion-content>
